<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ template "title" .}}</title>
		<link href="/public/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="/public/css/style.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="/public/icons/icon-32.png">
		{{template "script" .}}
	</head>
	<body role="document">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-header">
						<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-tint red"></span> SMTPD</a>
					</div>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						{{template "menu" .}}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{{if .ctx.User}}
							<li><a href="{{ reverse "Logout" }}" title="Logout"> {{.ctx.User.Username}} <span class="glyphicon glyphicon-off red"></span></a></li>
						{{else }}
							<li><a href="{{ reverse "Login" }}"> <span class="glyphicon glyphicon-user blue"></span> Sign In</a></li>
							<li><a href="{{ reverse "Register" }}"> <span class="glyphicon glyphicon-bullhorn pink1"></span> Register</a></li>
						{{end }}
					</ul>
				</div>
			</div>
		</div>
		<div class="container theme-showcase" role="main">
			{{ template "content" . }}
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted pull-left"><span class="glyphicon glyphicon-home"></span> 2014 Gleez Technologies</p>
				<p class="text-muted pull-right"><span class="glyphicon glyphicon-map-marker red"></span> {{.ctx.ClientIp }}</p>
			</div>
		</footer>
	</body>
</html>
